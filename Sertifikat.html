<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Sertifikat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body style="margin: 0; background: #eef2f7; font-family: 'Poppins', sans-serif; min-height: 100vh; padding: 40px 20px; display: flex; justify-content: center;">

  <main aria-label="Galeri Foto Sertifikat" style="max-width: 1000px; width: 100%; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px;">
    
    <!-- Sertifikat 1 -->
    <article style="background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; align-items: center;">
      <img src="ICON/Screenshot 2025-05-08 182224.png" alt="Foto Sertifikat 1" style="width: 100%; height: auto; display: block;" />
      <div style="padding: 16px 12px; font-weight: 600; color: #34495e; font-size: 1.1rem; text-align: center; background: #f9fafc; width: 100%; box-sizing: border-box;">Sertifikat 1</div>
    </article>

    <!-- Sertifikat 2 -->
    <article style="background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; align-items: center;">
      <img src="ICON/Screenshot 2025-05-08 182257.png" alt="Foto Sertifikat 2" style="width: 100%; height: auto; display: block;" />
      <div style="padding: 16px 12px; font-weight: 600; color: #34495e; font-size: 1.1rem; text-align: center; background: #f9fafc; width: 100%; box-sizing: border-box;">Sertifikat 2</div>
    </article>

    <!-- Sertifikat 3 -->
    <article style="background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; align-items: center;">
      <img src="ICON/Screenshot 2025-05-08 182319.png" alt="Foto Sertifikat 3" style="width: 100%; height: auto; display: block;" />
      <div style="padding: 16px 12px; font-weight: 600; color: #34495e; font-size: 1.1rem; text-align: center; background: #f9fafc; width: 100%; box-sizing: border-box;">Sertifikat 3</div>
    </article>

    <!-- Sertifikat 4 -->
    <article style="background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; align-items: center;">
      <img src="ICON/WhatsApp Image 2025-03-25 at 14.12.15_9fede19e.jpg" alt="Foto Sertifikat 4" style="width: 100%; height: auto; display: block;" />
      <div style="padding: 16px 12px; font-weight: 600; color: #34495e; font-size: 1.1rem; text-align: center; background: #f9fafc; width: 100%; box-sizing: border-box;">Sertifikat 4</div>
    </article>

    <!-- Sertifikat 5 -->
    <article style="background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; align-items: center;">
      <img src="ICON/Screenshot 2025-05-08 182729.png" alt="Foto Sertifikat 5" style="width: 100%; height: auto; display: block;" />
      <div style="padding: 16px 12px; font-weight: 600; color: #34495e; font-size: 1.1rem; text-align: center; background: #f9fafc; width: 100%; box-sizing: border-box;">Sertifikat 5</div>
    </article>

  </main>

</body>
</html>
