<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Log In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap" rel="stylesheet"/>
 </head>
 <body style="font-family: 'Poppins', sans-serif;">
  <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #00305A; position: relative; padding: 40px 16px;">
   <div style="max-width: 1280px; width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 40px;">
    <!-- Gambar di sebelah kiri -->
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); gap: 8px; background-color: #D9D9D9; padding: 8px; box-shadow: 0 0 0 8px #D9D9D9;">
     <img alt="Books and jar on shelf with a white background" style="object-fit: cover; width: 150px; height: 150px;" src="https://storage.googleapis.com/a1aa/image/9714b150-8bc1-47b3-7968-5cf882d034d7.jpg"/>
     <img alt="Note card with text 'be productive today' and a pen on a blue background" style="object-fit: cover; width: 150px; height: 150px;" src="https://storage.googleapis.com/a1aa/image/fe715db9-bdcd-4af7-95e8-6489a445e2ae.jpg"/>
     <img alt="Puzzle pieces with text 'MENTAL HEALTH' on a white background" style="object-fit: cover; width: 150px; height: 150px;" src="https://storage.googleapis.com/a1aa/image/eb781663-9dcb-4c84-367e-691c2c890e1f.jpg"/>
     <img alt="Hand touching colorful digital icons on a dark background" style="object-fit: cover; width: 150px; height: 150px;" src="https://storage.googleapis.com/a1aa/image/c8b7bbce-375f-4da0-7f46-b8acd212706d.jpg"/>
    </div>

    <!-- Teks di sebelah kanan -->
    <div style="color: white; max-width: 400px;">
     <div style="display: flex; align-items: center; gap: 4px; margin-bottom: 4px;">
      <img src="ICON/7.png" alt="logo" style="width: 80px; height: 80px;">
      <h1 style="font-weight: 800; font-size: 2rem; line-height: 1.2;">
       Bright Mindset
      </h1>
     </div>
     <p style="margin-bottom: 20px; font-size: 0.875rem; line-height: 1.5;">
      Tempat terbaik untuk membangun kebiasaan positif dan berkembang bersama!
     </p>
     <p style="margin-bottom: 12px; font-weight: 600; font-size: 0.875rem;">
      Login menggunakan e-mail :
     </p>
     <button style="display: flex; align-items: center; gap: 12px; background-color: #F9A825; hover: background-color: #F57F17; color: black; font-weight: 600; border-radius: 9999px; padding: 8px 24px; width: 100%; max-width: 320px;" type="button">
      <img alt="Google G logo" style="width: 20px; height: 20px;" src="ICON/google.svg"/>
      Login with Google
     </button>
     <p style="margin-top: 20px; font-size: 0.875rem;">
      Belum punya akun?
      <span style="font-weight: 600; cursor: pointer;">
        <a href="Sign_up.html" style="color: #f7db4f; text-decoration: none;">Daftar di sini</a>
      </span>
    </p>    
    </div>
   </div>
   <button aria-label="FAQ" style="position: absolute; bottom: 24px; right: 24px; background-color: white; color: #00305A; border-radius: 8px; padding: 4px 12px; display: flex; align-items: center; gap: 8px; font-size: 0.75rem; font-weight: 600;" type="button">
    <i class="fas fa-comment-alt">
    </i>
    FAQ
   </button>
  </div>
 </body>
</html>
